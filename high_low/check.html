<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Checker</title>
</head>
<body>
    <h1>Duplicate Checker</h1>
    <label for="textInput">Enter text to check for duplicates:</label>
    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="checkForDuplicate()">Check Duplicate</button>
    <p id="result"></p>

    <script>
        // Define an array of values to check for duplicates
        let valuesToCheck = [
            "value1",
            "value2",
            "value3",
            // Add more values as needed
        ];

        function checkForDuplicate() {
            const inputText = document.getElementById("textInput").value.toLowerCase().replace(/[^a-zA-Z0-9]/g, '');

            if (valuesToCheck.includes(inputText)) {
                const resultElement = document.getElementById("result");
                resultElement.textContent = "Duplicate found.";
            } else {
                valuesToCheck.push(inputText);
                const resultElement = document.getElementById("result");
                resultElement.textContent = "No duplicate found. Text added.";
            }
        }
    </script>
</body>
</html>
